<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="myform">
            <fieldset>
                <div class="fieldset-wrapper">
                <legend class="personal-info">Informações pessoais</legend>
                <div id="line"></div>

                <div class="nome-sobrenome">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-wrapper">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" required>
                </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">E-mail<span>(digite um email válido)</span></label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password" minlength="6">
                </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
                <div id="line"></div>

                <div class="input-wrapper">
                    <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="name" required>
                </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
                <div id="line"></div>
                
                
                    <legend>Primeira Mentoria</legend>
                    <div class="primeira">
                    <div class="input-wrapper">
                        <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date-first">
                    </div>
                    <div class="input-wrapper">
                        <label for="time-start">Das</label>
                        <input type="time" id="time-start">
                    </div>
                    <div class="input-wrapper">
                        <label for="time-end">Até</label>
                        <input type="time" id="time-end">
                    </div>
                    </div>

                
                    <legend>Segunda Mentoria</legend>
                    <div class="segunda">
                    <div class="input-wrapper">
                        <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date-first">
                    </div>
                    <div class="input-wrapper">
                        <label for="time-start">Das</label>
                        <input type="time" id="time-start">
                    </div>
                    <div class="input-wrapper">
                        <label for="time-end">Até</label>
                        <input type="time" id="time-end">
                    </div>
                    </div>
                </div>
            </div>
            </fieldset>
            
        </form>

        <footer>
            <input class="button" type="submit" form="myform" value="Salvar">
        </footer>
    </div>
</body>
</html>
